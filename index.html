<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BamMangas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="bam-header">
    <div class="header-left">
      <div class="logo">
        <a href="index.html" class="logo-link">BamMangas</a>
      </div>

      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="pages/login.html" class="nav-login">Login</a>
        <a href="pages/register.html" class="nav-register">Registro</a>
      </nav>
    </div>

    <div class="header-right">
      <button id="toggle-theme">🌓 Cambiar tema</button>
      <div id="usuario-panel-container"></div>
    </div>
  </header>

  <!-- 🔍 Buscador por género -->
  <section class="filtro-genero-container">
    <label for="filtro-genero">🔍 Buscar por género:</label>
    <select id="filtro-genero">
      <option value="">Todos</option>
      <!-- Tus géneros van acá -->
    </select>
  </section>

  <!-- 📚 Sección de destacados -->
  <main>
    <h2 class="titulo-manga">📚 Mangas Destacados</h2>
    <div id="manga-list"></div>
  </main>

  <script src="app.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("bamUser"));
    const panelContainer = document.getElementById("usuario-panel-container");

    if (user) {
      panelContainer.innerHTML = `
        <div class="usuario-panel">
          <p>👋 ¡Hola, <strong>${user.name}</strong>!</p>
          <div class="usuario-links">
            <a href="pages/perfil.html">👤 Perfil</a>
            <a href="pages/favoritos.html">❤️ Favoritos</a>
            <button id="logout-btn">🔓 Cerrar sesión</button>
          </div>
        </div>
      `;

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("bamUser");
        alert("Sesión cerrada");
        window.location.reload();
      });

      document.querySelector(".nav-login")?.style.setProperty("display", "none");
      document.querySelector(".nav-register")?.style.setProperty("display", "none");
    }

    const toggleBtn = document.getElementById("toggle-theme");
    const body = document.body;

    if (localStorage.getItem("tema") === "oscuro") {
      body.classList.add("dark-mode");
    }

    toggleBtn?.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const nuevoTema = body.classList.contains("dark-mode") ? "oscuro" : "claro";
      localStorage.setItem("tema", nuevoTema);
    });
  </script>
</body>
</html>
