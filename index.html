<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BamMangas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">BamMangas</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="pages/login.html" class="nav-login">Login</a>
      <a href="pages/register.html" class="nav-register">Registro</a>
    </nav>
    <!-- Saludo del usuario logueado -->
    <div id="saludo-header" style="color: white; font-weight: bold; margin-top: 0.5rem;"></div>
  </header>

  <div style="text-align: center; margin-top: 1rem;">
  <label for="filtro-genero"><strong>Buscar por g茅nero:</strong></label>
  <select id="filtro-genero" style="padding: 0.5rem; margin-left: 0.5rem;">
    <option value="">Todos</option>
  </select>
</div>


  <main>
    <h2>Mangas Destacados</h2>
    <div id="manga-list"></div>

    <!-- Bloque de acceso para login/registro -->
    <section class="acceso" id="bloque-acceso">
      <h3>驴Ten茅s cuenta?</h3>
      <a href="pages/login.html">Ingresar</a> |
      <a href="pages/register.html">Registrarse</a>
    </section>

    <!-- Bloque opcional para mostrar nombre del usuario y logout -->
    <div id="usuario-logueado" style="margin-top: 1rem; text-align: center;"></div>
  </main>

  <script src="app.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("bamUser"));
    const usuarioDiv = document.getElementById("usuario-logueado");
    const saludoHeader = document.getElementById("saludo-header");
    const accesoSection = document.getElementById("bloque-acceso");
    const navLogin = document.querySelector(".nav-login");
    const navRegister = document.querySelector(".nav-register");

    if (user) {
      // Ocultar enlaces del header
      if (navLogin) navLogin.style.display = "none";
      if (navRegister) navRegister.style.display = "none";

      // Ocultar secci贸n de acceso
      if (accesoSection) accesoSection.style.display = "none";

      // Mostrar saludo en el header
      if (saludoHeader) {
        saludoHeader.textContent = ` 隆Hola, ${user.name}!`;
      }

      // Mostrar bloque de usuario
      if (usuarioDiv) {
  usuarioDiv.innerHTML = `
    <p> Sesi贸n activa: <strong>${user.name}</strong></p>
    <a href="pages/perfil.html" style="display: block; margin: 0.5rem 0; color: #f47521; font-weight: bold;">Ver mi perfil</a>
    <a href="pages/favoritos.html" style="display: block; margin: 0.5rem 0; color: #f47521; font-weight: bold;">わ Ver mis favoritos</a>
    <button id="logout-btn" style="
      background-color: #f47521;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    ">Cerrar sesi贸n</button>
  `;

        document.getElementById("logout-btn").addEventListener("click", () => {
          localStorage.removeItem("bamUser");
          alert("Sesi贸n cerrada");
          window.location.reload();
        });
      }
    }
  </script>
</body>
</html>
