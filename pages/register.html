<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | BamMangas</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- 🌓 Botón para tema claro/oscuro -->
  <button id="toggle-theme">🌓 Cambiar tema</button>

  <main class="form-main">
    <div class="form-container">
      <h2>📝 Registro de Usuario</h2>

      <form id="register-form">
        <label for="name">🙋 Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre" required />

        <label for="email">📧 Email</label>
        <input type="email" id="email" placeholder="usuario@mail.com" required />

        <label for="password">🔒 Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required />

        <label for="avatar">🖼️ Imagen de perfil (URL)</label>
        <input type="text" id="avatar" placeholder="https://ejemplo.com/avatar.jpg" />

        <button type="submit">Registrarse</button>
      </form>

      <p class="form-footer">¿Ya tenés cuenta? <a href="login.html">Ingresá acá</a></p>
    </div>
  </main>

  <!-- Script de autenticación -->
  <script src="../auth.js"></script>

  <!-- Tema claro/oscuro -->
  <script>
    const toggleBtn = document.getElementById("toggle-theme");
    const body = document.body;

    if (localStorage.getItem("tema") === "oscuro") {
      body.classList.add("dark-mode");
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const nuevoTema = body.classList.contains("dark-mode") ? "oscuro" : "claro";
      localStorage.setItem("tema", nuevoTema);
    });
  </script>
</body>
</html>
