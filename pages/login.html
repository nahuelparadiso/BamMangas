<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="login-form">

  </form>
  <script src="../auth.js"></script>
</body>
</html>
