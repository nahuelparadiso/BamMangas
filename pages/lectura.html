<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“– Mi lista de lectura | BamMangas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <button id="toggle-theme" class="btn-primary">ğŸŒ“ Cambiar tema</button>

  <header class="bam-banner">
    <h1 class="titulo-principal">BamMangas</h1>
    <nav class="perfil-topbar">
      <a href="../index.html" class="btn-inicio">ğŸ  Inicio</a>
    </nav>
  </header>

  <main>
    <h2 class="seccion-titulo">ğŸ“– Mi lista de lectura</h2>

    <div class="volver-perfil">
      <a href="perfil.html" class="btn-perfil-volver">
        <img src="../assets/img/avatar1.jpg" alt="Mi avatar" class="volver-avatar" />
        Volver al perfil
      </a>
    </div>

    <section class="lectura-grid" id="lectura-list">
      <!-- Tarjetas dinÃ¡micas insertadas por JS -->
    </section>
  </main>

  <script src="../lectura.js"></script>
  <script>
    const toggleBtn = document.getElementById("toggle-theme");
    const body = document.body;

    if (localStorage.getItem("tema") === "oscuro") {
      body.classList.add("dark-mode");
    }

    toggleBtn?.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const nuevoTema = body.classList.contains("dark-mode") ? "oscuro" : "claro";
      localStorage.setItem("tema", nuevoTema);
    });

    // ğŸ” Sincronizar avatar dinÃ¡micamente
    const usuarioActivo = JSON.parse(localStorage.getItem("bamActivo"));
    const avatarPerfil = document.querySelector(".volver-avatar");

    if (usuarioActivo && avatarPerfil) {
      avatarPerfil.src = usuarioActivo.avatar || "../assets/img/avatar1.jpg";
    }
  </script>
</body>
</html>
