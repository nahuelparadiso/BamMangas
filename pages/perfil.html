<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi perfil | BamMangas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- 🌓 Cambiar tema -->
  <button id="toggle-theme" class="btn-primary">🌓 Cambiar tema</button>

  <!-- 🧡 Banner de BamMangas -->
  <header class="bam-banner">
    <h1 class="titulo-principal">BamMangas</h1>
    <div class="perfil-topbar">
      <a href="perfil.html" class="btn-perfil">
        <img src="../assets/img/avatar1.jpg" alt="Avatar" class="perfil-avatar" />
        Mi Perfil
      </a>
      <a href="../index.html" class="btn-inicio">Inicio</a>
    </div>
  </header>

  <main>
    <!-- 🧍 Sección principal del perfil -->
    <section class="perfil-seccion">
      <div class="perfil-card" id="perfil-personal">
        <!-- JS inserta contenido dinámico del perfil -->
      </div>

      <div class="bloque-card perfil-biblioteca" id="perfil-biblioteca">
        <!-- JS genera biblioteca, historial de lectura -->
      </div>
    </section>

    <!-- 💬 Sección de comentarios en estilo carta -->
    <section class="bloque-card perfil-comentarios">
      <h3>Reseñas y comentarios</h3>

      <form id="comentario-form">
        <label for="comentario-texto">¿Qué te pareció la plataforma?</label>
        <textarea id="comentario-texto" rows="3" required></textarea>
        <button type="submit" class="btn-primary">Enviar comentario</button>
      </form>

      <div id="comentarios-lista">
        <!-- JS inserta comentarios como burbujas -->
      </div>
    </section>
  </main>

  <!-- ⚙️ Script del perfil -->
  <script src="../perfil.js"></script>
  <script>
    const toggleBtn = document.getElementById("toggle-theme");
    const body = document.body;

    if (localStorage.getItem("tema") === "oscuro") {
      body.classList.add("dark-mode");
    }

    toggleBtn?.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const nuevoTema = body.classList.contains("dark-mode") ? "oscuro" : "claro";
      localStorage.setItem("tema", nuevoTema);
    });
  </script>
</body>
</html>
