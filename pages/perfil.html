<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi perfil | BamMangas</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <button id="toggle-theme" style="
    background-color: #f47521;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    margin: 1rem auto;
    display: block;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  ">🌓 Cambiar tema</button>

  <header>
    <div class="logo">
      <a href="../index.html" class="logo-link">BamMangas</a>
    </div>
    <a href="perfil.html" id="boton-perfil" style="
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
  text-decoration: none;
  color: #f47521;
">
  <img id="icono-perfil" src="../assets/img/avatar1.jpg" alt="Mi avatar" style="
    width: 28px;
    height: 28px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #f47521;
  ">
  Mi Perfil
</a>
  </header>

  <main style="padding: 2rem;">
    <!-- 🧑‍🎨 Sección principal con dos columnas -->
    <section class="perfil-seccion">
      <div class="columna-izquierda" id="perfil-personal"></div>
      <div class="columna-derecha" id="perfil-biblioteca"></div>
    </section>

    <!-- 💬 Hoja inferior con comentarios -->
    <section class="perfil-comentarios">
      <h3>💬 Comentarios de usuarios</h3>

      <form id="comentario-form" style="margin-top: 1rem;">
        <label for="comentario-texto">Dejá tu comentario:</label>
        <textarea id="comentario-texto" rows="3" required style="
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-bottom: 0.8rem;
        "></textarea>
        <button type="submit" style="
          background-color: #f47521;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
        ">💾 Enviar comentario</button>
      </form>

      <div id="comentarios-lista" style="margin-top: 2rem;">
        <!-- Comentarios insertados dinámicamente -->
      </div>
    </section>
  </main>

  <script src="../perfil.js"></script>

  <script>
    const toggleBtn = document.getElementById("toggle-theme");
    const body = document.body;

    if (localStorage.getItem("tema") === "oscuro") {
      body.classList.add("dark-mode");
    }

    toggleBtn?.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const nuevoTema = body.classList.contains("dark-mode") ? "oscuro" : "claro";
      localStorage.setItem("tema", nuevoTema);
    });
  </script>
</body>
</html>
