<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi perfil | BamMangas</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- BotÃ³n de tema -->
  <button id="toggle-theme" style="
    background-color: #f47521;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    margin: 1rem auto;
    display: block;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  ">ðŸŒ“ Cambiar tema</button>

  <header>
    <div class="logo">
      <a href="../index.html" class="logo-link">BamMangas</a>
    </div>
    <h2 style="text-align: center; margin: 1rem;">ðŸ‘¤ Mi Perfil</h2>
  </header>

  <main style="padding: 2rem; max-width: 600px; margin: auto;">
    <section id="perfil-container" style="
      background-color: #fff8f2;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
    ">
      <!-- El contenido dinÃ¡mico se insertarÃ¡ aquÃ­ por perfil.js -->
    </section>
  </main>

  <script src="../perfil.js"></script>

  <!-- Script de tema -->
  <script>
    const toggleBtn = document.getElementById("toggle-theme");
    const body = document.body;

    if (localStorage.getItem("tema") === "oscuro") {
      body.classList.add("dark-mode");
    }

    toggleBtn?.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const nuevoTema = body.classList.contains("dark-mode") ? "oscuro" : "claro";
      localStorage.setItem("tema", nuevoTema);
    });
  </script>
</body>
</html>
