<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Chat</title>
  <style>
    body {
      background-color: #0c0f16;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    #mensajes {
      height: 300px;
      overflow-y: auto;
      background-color: #1a1e29;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2c303c;
      margin-bottom: 20px;
    }
    .mensaje {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #232834;
      border-left: 4px solid #3f86f7;
      border-radius: 6px;
    }
    .mensaje strong {
      color: #3f86f7;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      background-color: #12141c;
      border: 1px solid #2c303c;
      border-radius: 6px;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #3f86f7;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¬ Chat Simulado</h2>

  <div id="mensajes"></div>

  <form id="form-chat">
    <input type="text" id="input-chat" maxlength="200" placeholder="EscribÃ­ algo..." />
    <button type="submit">Enviar</button>
  </form>

  <script>
    let ultimoEnvio = 0;

    function renderMensaje(m) {
      const div = document.createElement("div");
      div.classList.add("mensaje");
      div.innerHTML = `<strong>${m.usuario}:</strong> ${m.mensaje}`;
      const chatBox = document.getElementById("mensajes");
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-chat");
      const input = document.getElementById("input-chat");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const ahora = Date.now();
        const espera = 5000;
        const diferencia = ahora - ultimoEnvio;

        if (diferencia < espera) {
          alert(`EsperÃ¡ ${(espera - diferencia) / 1000} segundos para enviar otro mensaje.`);
          return;
        }

        const texto = input.value.trim();
        if (texto === "") return;

        const mensaje = {
          usuario: "Usuario",
          mensaje: texto,
          timestamp: new Date().toISOString()
        };

        renderMensaje(mensaje);
        input.value = "";
        ultimoEnvio = ahora;
      });
    });

    function generarMensajeFicticio() {
      const nombres = ["NeoShonen", "Akira9000", "PixelOtaku"];
      const frases = [
        "Â¡Este chat funciona perfecto!",
        "Esto es solo una prueba ðŸ”§",
        "Â¿QuiÃ©n quiere debatir sobre Naruto?"
      ];

      const mensaje = {
        usuario: nombres[Math.floor(Math.random() * nombres.length)],
        mensaje: frases[Math.floor(Math.random() * frases.length)],
        timestamp: new Date().toISOString()
      };

      renderMensaje(mensaje);
    }

    // Mensajes ficticios cada 5 segundos
    setInterval(() => {
      generarMensajeFicticio();
    }, 5000);
  </script>

</body>
</html>
